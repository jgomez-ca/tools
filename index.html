<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom styles-->
     <link rel="stylesheet" href="./css/generalStyles.css">
</head>
<body>
    <div class="container py-4 rounded bg-light shadow">
        <div class="row g-4">
            <!-- Redact email -->
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Redact email</h5>
                        <div class="row">
                            <div class="col-sm">
                                <input class="p-2 m-3 form-control" type="email" id="emailInput" placeholder="Enter the email">
                            </div>
                            <div class="col-sm">
                                <button class="p-2 m-3 buttonColor" id="redactButton">Redact Email</button>
                            </div>
                        </div>
                            <p><span class="fw-bold p-2 m-3" id="redacted"></span></p>
                            <p><span class="fw-bold p-2 m-3" id="redacted"></span></p>
                    </div>
                </div>
            </div>
            <!-- Password Generator -->
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Password Generator</h5>
                        <label for="length">Password Length:</label>
                        <input class="p-2 m-3" type="number" id="length" min="14" max="120" value="14" />
                        <button class="p-2 m-3 buttonColor" id="generateBtn">Generate Password</button>
                        <p id="passwordOutput"></p>
                        <hr>
                        <p id="passwordOutputHalf"></p>
                    </div>
                </div>
            </div>
            <!-- Card 3 
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Content for card 3 goes here.</p>
                    </div>
                </div>
            </div>-->
            
        </div>
    </div>
    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/f8c1235b20.js" crossorigin="anonymous"></script>
    <script src="./js/redact.js"></script>
    <script src="./js/passgen.js"></script>

</body>
</html>
